# Example complete prometheus.yml configuration
# This shows how to integrate the conn-exporter scrape config into your existing Prometheus setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===== CONN-EXPORTER CONFIGURATION =====
  # Add this section to monitor network connections
  - job_name: 'conn-exporter'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'conn-exporter'
          service: 'network-monitoring'
          environment: 'production'

  # Add other exporters here
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['localhost:9101']